<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Inquiry | Chandraneel Associates</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a; /* Deep Navy */
            --accent: #3b82f6;  /* Royal Blue */
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-light: #f8fafc;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
            line-height: 1.6;
        }

        /* Header (Consistent Black Theme) */
        .header {
            background: #000000;
            padding: 0 5%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--accent);
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .site-logo {
            width: 140px;
            height: 140px;
            object-fit: contain;
            text-wrap-style: auto;
            border-radius: 50%;
            align-items: center;
        }

        .back-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: 0.3s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Inquiry Form Section */
        .form-container {
            max-width: 700px;
            margin: 60px auto;
            background: var(--white);
            padding: 50px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h1 {
            font-size: 28px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .form-header p {
            color: var(--text-muted);
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .form-group input, 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 14px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
            background: #fcfdfe;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .grid-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }

        /* Footer */
        .footer-bottom {
            text-align: center;
            padding: 40px;
            color: #64748b;
            font-size: 13px;
        }

        @media (max-width: 600px) {
            .form-container { padding: 30px 20px; margin: 20px; }
            .grid-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="dashboard.html" class="logo">
            <img src="WhatsApp Image 2026-01-16 at 5.20.39 PM.png" class="site-logo">
            CHANDRANEEL ASSOCIATES
        </a>
        <nav class="nav-area">
            <a href="property.html" class="back-btn">‚Üê Back</a>
        </nav>
    </header>

    <div class="form-container">
        <div class="form-header">
            <h1>Property Advisory</h1>
            <p>Apni property bechne ke liye ya jankari ke liye niche di gayi details bharein.</p>
        </div>

        <form onsubmit="event.preventDefault(); alert('Hamari team aapse jald hi sampark karegi!');">
            <!-- User Information -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label for="address">Property Address</label>
                <input type="text" id="address" placeholder="Property ki location likhein" required>
            </div>

            <!-- Property Details -->
            <div class="form-group">
                <label for="details">Property Details</label>
                <textarea id="details" rows="4" placeholder="Property ke baare mein vistar se likhein (jaise 2BHK, Floor no. etc)"></textarea>
            </div>

            <!-- Price and Area Section -->
            <div class="grid-row">
                <div class="form-group">
                    <label for="price">Expected Price (Rs.)</label>
                    <input type="text" id="price" placeholder="E.g. 50,00,000" required>
                </div>
                <div class="form-group">
                    <label for="area">Total Area (sq. ft.)</label>
                    <input type="text" id="area" placeholder="E.g. 1200" required>
                </div>
            </div>

            <!-- Call Request Button -->
            <button type="submit" class="submit-btn">Request a Call</button>
        </form>
    </div>

    <footer class="footer-bottom">
        <p>&copy; 2026 Chandraneel Associates. Crafted for Excellence. All Rights Reserved.</p>
    </footer>
        <script src="script.js"></script>
</body>
</html>
